<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <script src="./js/calcular.js"></script>
    <script src="./js/edad.js"></script>

<body>

    <section id="pregunta1" class="pregunta1">
        <fieldset>
            <legend>Pregunta 1</legend>
            <h1 id="mostrar"></h1>

        </fieldset>
    </section>

    <br>

    <section id="pregunta2" class="pregunta2">

            <legend>Pregunta 2</legend>

            <br>
            <div>Valor 2: <input id="valor2" type="text"></div>
            <h3 id="resultado">Resultado</h3>
            <button id="calcular" onclick="calcular();">Calcular</button>
        </fieldset>
    </section>

    <br>

    <section id="pregunta3" class="pregunta3">
        <fieldset>
            <legend>Pregunta 3</legend>
            Edad : <input id="edad" type="number">
            <h3 id="comprobacion">Resultado</h3>
            <button id="calcular" onclick="edad();">Calcular</button>
        </fieldset>
    </section>

</body>
</html>
